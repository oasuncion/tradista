<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">PrimeFaces Poseidon</ui:insert></title>
	<h:outputScript name="js/layout.js" library="poseidon-layout" />
	<h:outputScript name="js/prism.js" library="poseidon-layout" />
	<ui:insert name="head" />
	<style type="text/css">

.ui-panel {
	margin: 40px;
}


.ui-column-filter{

    /*overrides default value*/
    width : 80px !important;
}

.ui-sortable-column{

    /*overrides default value*/
    width : 80px !important;
}

.ui-panelgrid td {
   padding: 10px !important;
 }

.TradistaOneMenu.ui-selectonemenu .ui-selectonemenu-label {
font-size: 12px;
height: 10px !important;
}

.TradistaOneMenu.ui-selectonemenu {
font-size: 12px;
height: 30px !important;
}

.TradistaOneMenu.ui-selectonemenu .ui-selectonemenu-trigger {
height: 30px !important;
}

.TradistaInput input
{
    font-size: 12px;
height: 30px !important;
width: 100px
}

.ui-inputfield
{
    font-size: 12px;
height: 30px !important;
width: 100px
}

.ui-widget-content .ui-panelgrid-even  {
    height: 10px !important;
}

.tradista {

font-weight: bold;
font-size: 25px;
}


</style>
</h:head>

<h:body styleClass="main-body #{guestPreferences.inputStyleClass}">

	<div
		class="layout-wrapper layout-horizontal layout-topbar-#{guestPreferences.topbarTheme}  layout-menu-horizontal  #{guestPreferences.menuMode} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
<!-- 		 <ui:include src="./topbar.xhtml" />  -->
		 
 <ui:include src="./menu.xhtml" />
		<!-- <ui:include src="./rightpanel.xhtml"></ui:include>-->
		<!-- <ui:include src="./config.xhtml" />-->

		<div class="layout-main">
			<!--<ui:include src="./breadcrumb.xhtml" />-->
			<div class="layout-content">
		
				<ui:insert name="content" />
			</div>

			<!--<ui:include src="./footer.xhtml" />-->
		</div>
		<div class="layout-mask modal-in"></div>
	</div>


	<p:ajaxStatus styleClass="layout-ajax-loader">
		<f:facet name="start">
			<i class="pi pi-spin pi-spinner layout-ajax-loader-icon"
				aria-hidden="true" />
		</f:facet>

		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<h:outputStylesheet name="css/primeflex.min.css"
		library="poseidon-layout" />
	<h:outputStylesheet name="css/primeicons.css" library="poseidon-layout" />
	<h:outputStylesheet name="css/demo-#{guestPreferences.darkMode}.css"
		library="demo" />
	<h:outputStylesheet name="css/layout-#{guestPreferences.darkMode}.css"
		library="poseidon-layout" />
</h:body>

</html>
